<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>

  <body>
    <nav>
      
      <button><a href="Music.html">Music</a></button>
      <button><a href="index.html">Game</a></button>
    </nav>
    <div id="root">

      <h1 class="ff-8bit">Music Operator using Hand Gesture</h1>

      <p class="instructions">After the countdown, show a hand gesture and hold it for a moment.
        </p>

      <div class="game-container">

        <div class="player">
          <h2 class="player-headline">
            <span class="nick">Camara</span>
            <span class="score" hidden id="score1">0</span>
          </h2>
          <div class="player-container">

            <video id="player-video" class="player-video" poster="assets/human.png" playsinline></video>

            <div class="player-hand-container">

              <!-- shows the current recognized gesture -->
              <div id="player-hand" class="player-hand"></div>

              <!-- show the timer progress -->
              <svg id="timer-ring" class="timer-ring" height="100" width="100">
                <circle class="timer-ring-circle"
                  stroke-width="6" stroke="white" fill="transparent"
                  r="38" cx="50" cy="50" />
                <circle id="timer-ring-circle" class="timer-ring-circle"
                  stroke-width="6" stroke="blue" fill="transparent"
                  r="38" cx="50" cy="50" />
              </svg>

            </div>
          </div>
        </div>

        <div class="player">
          <h2 class="player-headline">
            <span class="nick">Music Player</span>
            <span class="score" hidden id="score2">0</span>
          </h2>
          <div class="robot-container">
           
            <audio id="play" controls>
              <source src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Sevish_-__nbsp_.mp3" />
            </audio>
            <img id="robot-hand" hidden class="robot-hand" alt="">
          </div>
        </div>

        <div class="messages">
          <span id="message"  class="message-text message-fadeInOut"></span>
        </div>

      </div>

    </div>
  </body>
</html>
